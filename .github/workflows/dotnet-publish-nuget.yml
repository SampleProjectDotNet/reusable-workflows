name: Reusable NuGet Publish Workflow

on:
  workflow_call:


jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      - name: Listar conteúdo de ./nupkg
        shell: pwsh
        run: |
          Write-Host '=== Conteúdo de ./nupkg ==='
          Get-ChildItem -Path ./nupkg -Recurse | ForEach-Object { Write-Host $_.FullName }
          Write-Host '============================'
          
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
           nuget-version: 5.11.0
          
      - name: Configure NuGet source
        run: |
          nuget sources add -Name "github" -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" -Username "${{ github.actor }}" -Password "${{ secrets.GITHUB_TOKEN }}" -StorePasswordInClearText

      - name: Push package
        run: nuget push "./nupkg/ClassLibrary.1.0.0.nupkg" \
          -Source "github" \
          -ApiKey "${{ secrets.GITHUB_TOKEN }}" \
          -SkipDuplicate

